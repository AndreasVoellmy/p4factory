###############################################################################
#
# lg_utils Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- LG_UTILS_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- LG_UTILS_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- LG_UTILS_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- LG_UTILS_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- LG_UTILS_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- LG_UTILS_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: LG_UTILS_CONFIG_PORTING_STDLIB
- LG_UTILS_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0


definitions:
  cdefs:
    LG_UTILS_CONFIG_HEADER:
      defs: *cdefs
      basename: lg_utils_config

  portingmacro:
    LG_UTILS:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
